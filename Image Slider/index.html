<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel = "stylesheet" href = "style.css"> <!-- rel for relationship attribute, and href for the file location-->
</head>
<body>

    <div class = "slider">
        <div class = "slides">
            <img class = "slide" src = "ImagesBeingUsed/Potato.jpg" alt = "Image #1"> <!-- If image can't display, there's a text that shows Image #1-->
            <img class = "slide" src = "ImagesBeingUsed/Black Potato.jpg" alt = "Image #2">
            <img class = "slide" src = "ImagesBeingUsed/Red Potato.jpg" alt = "Image #3">
        </div>

        <button class = "prev" onclick = "prevSlide()">&#10094</button> <!-- Unicone character to get a better angled bracket -->
        <button class = "next" onclick = "nextSlide()">&#10095</button>
    </div>
    
    <script src = "index.js"></script>

</body>
</html>
