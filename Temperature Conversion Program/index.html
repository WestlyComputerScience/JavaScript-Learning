<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel = "stylesheet" href = "style.css"> <!-- rel for relationship attribute, and href for the file location-->
</head>
<body>

    <form>
        <h1>Temperature Conversion</h1>

        <input type = "number" id = "textbox" value = "0">

        <br>

        <input type = "radio" id = "toFahrenheit" name = "unit">
        <label for = "toFahrenheit">Celsius ➡️ Fahrenheit</label> <!-- Window + ;      =       emoji to choose from-->

        <br>

        <input type = "radio" id = "toCelsius" name = "unit">
        <label for = "toCelsius">Fahrenheit ➡️ Celsius</label> <!-- Window + ;      =       emoji to choose from-->

        <br>

        <button type = "button" onclick = "convert()">Submit</button> <!-- Note: needs to be conver(), and not convert! It's a function!-->
        <p id = "result"></p>
    </form>
    
    <script src = "index.js"></script>

</body>
</html>
